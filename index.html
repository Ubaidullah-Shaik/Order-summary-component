<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img class="top-img" src="images/illustration-hero.svg" alt="music-img">

 <h1>Order Summary</h1> 

  <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p> 

 <div class="payment-plan">
  <img class="music-icon" src="images/icon-music.svg" alt="music icon">
  <h3>Annual Plan</h3> 
  <p class="price">$59.99/year</p>
  <p class="change">Change</p> 
 </div>

 <button>Proceed to Payment</button>
  
 <p class="cancel">Cancel Order</p>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ubaid</a>.
  </div>
</body>
</html>
